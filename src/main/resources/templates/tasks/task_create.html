<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/layout"
      lang="ja">
<head>
    <meta charset="utf-8" />
    <title>タスク作成</title>
</head>
<body>
<div layout:fragment="contents">
    <div class="container">
        <h1>タスク作成</h1>
        <div class="col-sm-12">
            <form th:action="@{tasks/create}" th:object="${TaskForm}" class="form-signin" method="post">
                <div class="form-group">
                    <label for="name" class="col-sm-2 control-label">名前</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control input-box" name="name" id="name" placeholder="タスク名" required="required" autofocus="autofocus" />
                    </div>
                </div>

                <div class="form-group">
                    <label for="deadline" class="col-sm-2 control-label">期限</label>
                    <div class="col-sm-10">
                        <input type="text" id="deadline" name="deadline" class="form-control input-box" />
                        <script type="text/javascript">
                            $(function() {　
                                $("#deadline").datepicker();
                            });
                        </script>
                    </div>
                </div>

                <div class="form-group">
                    <label for="importance" class="col-sm-2 control-label">重要度</label>
                    <div id="importance">
                        <label><input type="radio" name="importance" value="high" required="required" autofocus="autofocus"/>高</label>
                        <label><input type="radio" name="importance" value="middle" required="required" autofocus="autofocus" />中</label>
                        <label><input type="radio" name="importance" value="low" required="required" autofocus="autofocus" />低</label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="comment" class="col-sm-2 control-label">概要</label>
                    <div class="col-sm-10">
                        <input type="text" name="description" id="comment" size="50" maxlength="50" autofocus="autofocus" class="form-control input-box" />
                    </div>
                </div>
                <div style="text-align:center;">
                    <button class="btn btn-lg btn-primary" type="submit">作成</button>
                </div>
            </form>
        </div>
    </div>
    <a th:href="@{/projects/{projectId}/tasks(projectId=${projectId})}">タスク一覧画面に戻る</a>
    </div>
</body>
</html>
