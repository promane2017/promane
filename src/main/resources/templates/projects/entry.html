<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/layout"
      lang="ja">
<head>
    <meta charset="utf-8"/>
    <title>プロジェクト作成</title>
</head>
<body>
<div layout:fragment="contents">
<div class="container">
    <h1>プロジェクト作成</h1>
    <div class="col-sm-12">
        <form th:action="@{/projects/create}" th:object="${project}" class ="form-horizonal" method="post">
            <fieldset>

                <div class="form-group">

                <label for="project_name" class="col-sm-2 control-label">プロジェクト名</label>
                <div class="col-sm-10">
                    <input type="text" id="project_name" name="name" class="form-control input-box" placeholder="プロジェクト名" required="required"/>
                </div>
                </div>

                <div class="form-group">

                <label for="project_desc" class="col-sm-2 control-label">概要</label>
                <div class="col-sm-10">
                    <input type="text" id="project_desc" name="description" class="form-control input-box" placeholder="概要" required="required"/>
                </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <input type="hidden" name="id"/>
                        <input type="submit" class="btn btn-primary" value="作成"/>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>
</div>
</body>
</html>
