<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/layout"
      lang="ja">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous"></link>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
  <head>
    <meta charset="UTF-8"></meta>
    <title>お知らせ一覧</title>
  </head>
  <body>
    <div layout:fragment="contents">
      <div class="container">
              <h1>お知らせ一覧</h1>
        <table class="table table-striped table-bordered">
          <thead>
            <tr>
                <th>メッセージ</th>
                <th>日付</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="notice,stat: ${notices}" th:classappend="${stat.index}lt${unReadSize}?success:''">
                <td>
                  <a th:utext="${notice.message}">
                      タスクの期限が迫ってます
                  </a>
                </td>
                <td th:text="${#dates.format(notice.createdAt, 'yyyy/MM/dd HH:mm:ss')}">
                    dummy_time
                </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
