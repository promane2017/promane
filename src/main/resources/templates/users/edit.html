<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout/layout" lang="ja">

<head>
    <meta charset="utf-8" />
    <title>ユーザ情報編集</title>
</head>

<body>
    <div layout:fragment="contents">
        <div class="container">
            <h1>ユーザ管理システム</h1>
            <div class="col-sm-12">
                <form th:action="@{/users/edit}" th:object="${user}" class="form-horizontal" method="post">
                    <fieldset>
                        <legend>ユーザ情報の編集</legend>
                        <div class="form-group" th:classappend="${#fields.hasErrors('id')}? 'has-error has-feedback'">
                            <label for="id" class="col-sm-2 control-label">ID</label>
                            <div class="col-sm-10">
                                <input type="text" id="id" name="id" th:field="*{id}" class="form-control" value="100" disabled="disabled" />
                                <span th:if="${#fields.hasErrors('id')}" th:errors="*{id}" class="help-block error-messages">error!</span>
                            </div>
                        </div>
                        <div class="form-group" th:classappend="${#fields.hasErrors('name')}? 'has-error has-feedback'">
                            <label for="name" class="col-sm-2 control-label">名前</label>
                            <div class="col-sm-10">
                                <input type="text" id="name" name="name" th:field="*{name}" class="form-control" value="山田太郎" />
                                <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="help-block error-messages">error!</span>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <input type="submit" class="btn btn-primary" value="更新" />
                                <input type="submit" class="btn btn-default" name="goToTop" value="戻る" />
                                <input type="hidden" name="id" th:value="${param.id[0]}" />
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
