<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/layout"
      lang="ja">
<head>
    <meta charset="utf-8"/>
    <title>ユーザ管理画面</title>
    <script type="text/javascript"> 
<!-- 
function check(){
	if(window.confirm('削除しますか？')){
		return true;
	} else {
		return false;
	}
}
 -->
	</script>
</head>
<body>
<div layout:fragment="contents">
<div class="container">
    <h1>アカウント管理画面</h1>
    <div class="col-sm-12">
        <table class="table table-striped table-bordered table-condensed">
            <tr>
                <th class="col-sm-5">ID</th>
                <th class="col-sm-5">名前</th>
                <th colspan="2" class="text-center">管理</th>
            </tr>
            <tr th:each="user : ${users}">
                <td th:text="${user.id}">100</td>
                <td th:text="${user.name}">山田太郎</td>
                <td class="text-center">
                    <a class="btn btn-default" type="submit" th:href="@{/users/edit(form,id=${user.id})}">編集</a>
                </td>
                <td class="text-center">
                    <form th:action="@{/users/delete}" method="post"  onSubmit="return check()">
                        <input class="btn btn-danger" type="submit" value="削除"/>
                        <input type="hidden" name="id" th:value="${user.id}"/>
                    </form>
                </td>
            </tr>
        </table>
        </div>
        <hr/>
        <a href="/loginForm">ログイン画面</a><br/>
        <a href="/projects">プロジェクト一覧</a>
    </div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js" th:src="@{/webjars/jquery/1.11.1/jquery.min.js}"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>
</div>
</body>
</html>
