<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <title>アカウント作成</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" />
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap-theme.min.css}" />
    <link rel="stylesheet" type="text/css" href="../../static/css/style.css" th:href="@{/css/style.css}" />
</head>

<body>
    <div class="container">
        <h1>アカウント作成</h1>
        <form th:action="@{/users/create}" th:object="${userForm}" class="form-horizonal" method="post">
            <fieldset>
                <legend>必要情報を入力してください</legend>
                <div th:if="${param.error}" class="alert alert-danger">
                    このIDは使用できません
                </div>
                <div class="col-sm-12">
                    <div class="form-group" th:classappend="${#fields.hasErrors('id')}? 'has-error has-feedback'">
                        <label for="id" class="col-sm-2 control-label">ID [必須]</label>
                        <div class="col-sm-10">
                            <input type="text" id="id" name="id" th:field="*{id}" class="form-control input-box" required="required" value="100" />
                            <span th:if="${#fields.hasErrors('id')}" th:errors="*{id}" class="help-block error-messages">error!</span>
                        </div>
                    </div>
                    <div class="form-group" th:classappend="${#fields.hasErrors('name')}? 'has-error has-feedback'">
                        <label for="name" class="col-sm-2 control-label">名前 [必須]</label>
                        <div class="col-sm-10">
                            <input type="text" id="name" name="name" th:field="*{name}" class="form-control input-box" required="required" value="山田太郎" />
                            <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="help-block error-messages">error!</span>
                        </div>
                    </div>
                    <div class="form-group" th:classappend="${#fields.hasErrors('password')}? 'has-error has-feedback'">
                        <label for="name" class="col-sm-2 control-label">パスワード [必須]</label>
                        <div class="col-sm-10">
                            <input type="password" id="password" name="password" th:field="*{password}" class="form-control input-box" required="required" value="" />
                            <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="help-block error-messages">error!</span>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-lg btn-primary btn-block">作成</button>
                </div>
            </fieldset>
        </form>
    </div>
    <div class="col-sm-12">
        <a href="../loginForm">ログイン画面へ戻る</a>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js" th:src="@{/webjars/jquery/1.11.1/jquery.min.js}"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>
</body>

</html>
