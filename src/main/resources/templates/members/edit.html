<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
       xmlns:th="http://www.thymeleaf.org"
       xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
       layout:decorator="layout/layout"
       lang="ja">
<head>
    <meta charset="utf-8"/>
    <title>メンバー追加</title>
    
    <script type="text/javascript"> 
<!-- 
function check(){
	if(window.confirm('削除しますか？')){
		return true;
	} else {
		return false;
	}
}
 -->
	</script>
</head>

<body>
<div layout:fragment="contents">
    <div class="container">
        <div th:if="${loginMember.root}" class="del">
        <h1>メンバー追加</h1>
        </div>
        <div class="col-sm-12">
            <div th:if="${loginMember.root}" class="del">
        <form th:action="@{/projects/{projectId}/members/add(projectId=${projectId})}" th:object="${memberForm}" class ="form-horizontal" method="post">
            <fieldset>
                <legend>追加したいユーザーIDを入力してください</legend>

                <div th:if="${param.error}" class="alert alert-danger">
                    このIDは追加できません。
                </div>
                <div th:if="${param.success}" class="alert alert-success">
                    メンバーを追加しました。
                </div>

                <div class="form-group" th:classappend="${#fields.hasErrors('userId')}? 'has-error has-feedback'">
                <label for="userId" class="col-sm-2 control-label">ID</label>
                    <div class="col-sm-10">
                        <input type="text" id="userId" name="userId" th:field="*{userId}" class="form-control input-box" required="required" value="100"/>
                        <span th:if="${#fields.hasErrors('userId')}" th:field="*{userId}" class="help-block error-messages">error!</span>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-primary">追加</button>
                    </div>
                </div>

            </fieldset>
        </form>
            <hr/>
            </div>
            <h1>メンバー一覧</h1>
        <table class="table table-striped table-bordered table-cond">
            <tr>
                <th>ID</th>
                <th>名前</th>
                <div th:if="${loginMember.root}" class="del">
                <th>削除</th>
                </div>
            </tr>
            <tr th:each="member : ${members}">
                <td th:text="${member.user.id}">100</td>
                <td th:text="${member.user.name}">hoge</td>
                <div th:if="${loginMember.root}" class="del">
                <td>
                    <div th:unless="${member.user.id}==${loginMember.user.id}">
                    <form th:action="@{/projects/{projectId}/members/delete(projectId=${projectId})}" method="post" onSubmit="return check()">
                        <input class="btn btn-danger" type="submit" value="削除"/>
                        <input type="hidden" name="memberId" th:value="${member.id}"/>
                    </form>
                    </div>
                </td>
                </div>
            </tr>
        </table>
    </div>
    <a class="link-setting" th:href="@{/projects/{projectId}/tasks(projectId=${projectId})}">プロジェクト詳細画面に戻る</a>
</div>
</div>
</body>
</html>
